<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>Penggunaan While</h1>
    <p>Tulisan yang akan ditampilkan seperti di bawah ini<br/></p>

    <script type="text/javascript">

        var i = prompt("Masukkan jumlah tulisan yang ingin dibuat :" ,0);
        while(i>0){
            document.write("Saya tidak akan terlambat lagi! <br/>");
            i--;
        }

    </script>
</body>
</html>
